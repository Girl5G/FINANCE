<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier Element</title>
  <link rel="stylesheet" href="../assets/depense.css">
</head>

<body>
  <!-- Formulaire de modification (initiallement caché) -->
  <div id="popup" style="display: none;">
    <h2>Modifier l'élément</h2>
    <form id="modifierForm">
      <label for="intitule">Intitule:</label>
      <input type="text" id="intitule" name="intitule" required><br><br>

      <label for="valeur">Valeur de dépense:</label>
      <input type="text" id="valeur" name="valeur" required><br><br>

      <label for="detail">Détail:</label>
      <input type="text" id="detail" name="detail"><br><br>

      <input type="submit" value="Modifier">
    </form>
  </div>
  <h1 style="text-align: center;">Liste des Dépense</h1>
  <!-- Tableau des éléments -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Intitule</th>
        <th>Valeur de dépense</th>
        <th>Détail</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button>Enregistrer</button>
</body>

<script src="../javascript/depense.js"></script>
</html>
